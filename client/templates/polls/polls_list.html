<template name="pollsList">
  <div class="polls-container">
    <ul class="poll-list">
      {{#each polls}} 
        {{> pollItem}}
      {{/each}}
      {{#if nextPath}}
        <a class="load-more" href="{{nextPath}}">Load more</a>
      {{else}}
        {{#unless ready}}
          {{> spinner}}
        {{/unless}}
      {{/if}}
    </ul>
  </div>
</template>
